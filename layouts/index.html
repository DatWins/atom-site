<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

{{ partial "head.html" . }}
<script src="/js/script.js" defer></script>

<body>
{{ partial "header.html" . }}

<main>
  {{ .Content }}
  
  <p>Blog posts</p>
  <ul>
    {{ range (where .Data.Pages "Section" "!=" (or "timeless" "")) }}
    <li>
      <span class="date">{{ .Date.Format "2006-01-02" }}</span>
      <a href="{{ .URL }}">{{ .Title }}</a>
    </li>
    {{ end }}
   </ul>
</main>

{{ partial "footer.html" . }}
</body>

</html>
